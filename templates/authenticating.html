{% extends "layout.html" %}

{% block body %}
<div class="container">
    <hr/><br/><br/><br/>
    <center>
        <h3>Authenticating...</h3>

        {% if result == True %}
            <p>Authentication was successfull.</p>
            <form action="/activities" method="get">
                <input type="submit" value="Activities"/>
            </form>
        {% else %}
            <p>There was an error during the authentication.</p>
            <form action="/auth" method="get">
                <input type="submit" value="Authenticate your account"/>
            </form>
        {% endif %}

    </center>
</div>
{% endblock %}
